<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PVC卡通制品报价系统{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-blue-600">
                        <div class="leading-tight">
                            <div class="text-lg md:text-xl font-bold">九步PVC制品报价系统</div>
                            <div class="text-xs md:text-sm text-gray-500">联系电话：17612011623</div>
                        </div>
                    </a>
                    <div class="ml-10 flex space-x-4">
                        <a href="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">首页</a>
                        <a href="/settings" id="settingsLink" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium hidden">系统设置</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div id="userSection" class="hidden">
                        <span id="usernameDisplay" class="text-gray-700 mr-4"></span>
                        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md text-sm hover:bg-red-600">退出登录</button>
                    </div>
                    <div id="loginSection">
                        <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600">登录</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast 通知 -->
    <div id="toast" class="fixed top-4 right-4 hidden">
        <div class="bg-white border-l-4 border-blue-500 shadow-lg rounded-md p-4 max-w-sm">
            <div class="flex">
                <div class="flex-1">
                    <p id="toastMessage" class="text-sm text-gray-700"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // 页面加载时获取当前用户
        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    currentUser = await response.json();
                    if (currentUser) {
                        document.getElementById('userSection').classList.remove('hidden');
                        document.getElementById('loginSection').classList.add('hidden');
                        document.getElementById('usernameDisplay').textContent = `欢迎，${currentUser.username}`;
                        
                        // 如果是管理员，显示设置链接
                        if (currentUser.is_admin) {
                            document.getElementById('settingsLink').classList.remove('hidden');
                        }
                    }
                }
            } catch (error) {
                console.error('获取用户信息失败:', error);
            }
        }

        // 退出登录
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('退出登录失败:', error);
            }
        }

        // 显示Toast通知
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            
            // 根据类型设置边框颜色
            const border = type === 'error' ? 'border-red-500' : 'border-blue-500';
            toast.querySelector('div').className = `bg-white border-l-4 ${border} shadow-lg rounded-md p-4 max-w-sm`;
            
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadCurrentUser);
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
