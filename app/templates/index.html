{% extends "base.html" %}

{% block title %}首页 - PVC报价系统{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- 顶部摘要栏（粘性） -->
    <div id="summaryBar" class="sticky top-16 z-10 hidden">
        <div class="bg-white/90 backdrop-blur border rounded-md shadow p-3">
            <div class="flex items-center flex-wrap">
                <div id="sbUnit" class="text-xl font-bold text-blue-600">-</div>
                <div class="ml-4 text-xs text-gray-600">
                    <div id="sbLine1">数量：-　预期天数：-</div>
                    <div id="sbLine2" class="text-gray-500">尺寸：-×-×- cm　颜色：-　面积比例：-　难度：-</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 报价表单区域 -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">产品报价计算</h2>
        
        <form id="quoteForm" onsubmit="handleQuote(event)" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="group inline-block text-sm font-medium text-gray-700 mb-1 relative">产品长度 (cm)
                    <span class="absolute left-0 top-full mt-1 hidden group-hover:block text-xs text-gray-600 bg-white border rounded px-2 py-1 shadow">产品外形最长边长度</span>
                </label>
                <input type="number" name="length" step="0.01" required class="w-full px-3 py-2 border rounded-md" value="3">
            </div>
            
            <div>
                <label class="group inline-block text-sm font-medium text-gray-700 mb-1 relative">产品宽度 (cm)
                    <span class="absolute left-0 top-full mt-1 hidden group-hover:block text-xs text-gray-600 bg-white border rounded px-2 py-1 shadow">产品外形最短边宽度</span>
                </label>
                <input type="number" name="width" step="0.01" required class="w-full px-3 py-2 border rounded-md" value="3">
            </div>
            
            <div>
                <label class="group inline-block text-sm font-medium text-gray-700 mb-1 relative">产品厚度 (cm)
                    <span class="absolute left-0 top-full mt-1 hidden group-hover:block text-xs text-gray-600 bg-white border rounded px-2 py-1 shadow">平均厚度，单位厘米</span>
                </label>
                <input type="number" name="thickness" step="0.01" required class="w-full px-3 py-2 border rounded-md" value="0.3">
            </div>
            
            <div>
                <label class="group inline-block text-sm font-medium text-gray-700 mb-1 relative">颜色数量
                    <span class="absolute left-0 top-full mt-1 hidden group-hover:block text-xs text-gray-600 bg-white border rounded px-2 py-1 shadow">不含底色时默认+1针头</span>
                </label>
                <select name="color_count" class="w-full px-3 py-2 border rounded-md">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            
            <div>
                <label class="group inline-block text-sm font-medium text-gray-700 mb-1 relative">占用面积比例
                    <span id="areaRatioValue" class="ml-2 text-blue-600 font-semibold">0.70</span>
                    <span class="absolute left-0 top-full mt-1 hidden group-hover:block text-xs text-gray-600 bg-white border rounded px-2 py-1 shadow">图形填充区域相对外接矩形的面积比例</span>
                </label>
                <div class="flex items-center space-x-3">
                    <input type="range" name="area_ratio" id="areaRatio" min="0.1" max="1" step="0.01" value="0.7" class="flex-1">
                    <input type="number" id="areaRatioNumber" step="0.01" min="0.1" max="1" value="0.7" class="w-20 px-2 py-2 border rounded-md">
                </div>
            </div>
            
            <div>
                <label class="group inline-block text-sm font-medium text-gray-700 mb-1 relative">难度系数
                    <span class="absolute left-0 top-full mt-1 hidden group-hover:block text-xs text-gray-600 bg-white border rounded px-2 py-1 shadow">3为基准；越大表示越难，产能降低</span>
                </label>
                <select name="difficulty_factor" class="w-full px-3 py-2 border rounded-md">
                    <option value="1">1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="3" selected>3</option>
                    <option value="3.5">3.5</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            
            <div>
                <label class="group inline-block text-sm font-medium text-gray-700 mb-1 relative">订单数量
                    <span class="absolute left-0 top-full mt-1 hidden group-hover:block text-xs text-gray-600 bg-white border rounded px-2 py-1 shadow">本次下单的总数量</span>
                </label>
                <input type="number" name="order_quantity" min="1" required class="w-full px-3 py-2 border rounded-md" value="100000">
            </div>
            
            <input type="hidden" name="worker_type" id="workerTypeInput" value="standard">

            <div class="md:col-span-3 flex items-center justify-between pt-2">
                <label class="inline-flex items-center text-sm text-gray-600 select-none"><input id="autoCalc" type="checkbox" class="mr-2">自动计算</label>
                <button type="submit" id="quoteButton" class="min-w-[160px] bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 flex items-center justify-center shadow">
                    <span id="quoteButtonText">计算报价</span>
                    <div id="quoteSpinner" class="spinner ml-2 hidden"></div>
                </button>
            </div>
        </form>
        
        <!-- 报价结果展示 -->
        <div id="quoteResult" class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-md hidden">
            <h3 class="font-bold text-lg mb-2">报价结果</h3>
            <div id="quoteResultContent" class="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm"></div>
            <div id="compareResult" class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3 hidden"></div>
        </div>
        
        <div id="quoteError" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-md text-red-700 hidden"></div>
    </div>

    <!-- 历史和收藏区域（仅登录用户可见） -->
    <div id="historyFavoriteSection" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
        <!-- 报价历史 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-800">报价历史</h3>
            </div>
            <div id="historyList" class="space-y-2 max-h-96 overflow-y-auto">
                <p class="text-gray-500 text-sm">加载中...</p>
            </div>
        </div>
        
        <!-- 报价收藏 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-bold mb-4 text-gray-800">报价收藏</h3>
            <div id="favoriteList" class="space-y-2 max-h-96 overflow-y-auto">
                <p class="text-gray-500 text-sm">加载中...</p>
            </div>
        </div>
    </div>
    
    <!-- 未登录提示 -->
    <div id="loginPrompt" class="bg-yellow-50 border border-yellow-200 rounded-md p-4 text-center">
        <p class="text-gray-700">登录后可查看报价历史和收藏 <a href="/login" class="text-blue-600 hover:underline">立即登录</a></p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // 计算报价
    async function handleQuote(event) {
        event.preventDefault();
        
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        
        // 转换数据类型
        data.length = parseFloat(data.length);
        data.width = parseFloat(data.width);
        data.thickness = parseFloat(data.thickness);
        data.color_count = parseInt(data.color_count);
        data.area_ratio = parseFloat(data.area_ratio);
        data.difficulty_factor = parseFloat(data.difficulty_factor);
        data.order_quantity = parseInt(data.order_quantity);
        data.debug = false;
        
        const button = document.getElementById('quoteButton');
        const buttonText = document.getElementById('quoteButtonText');
        const spinner = document.getElementById('quoteSpinner');
        const resultDiv = document.getElementById('quoteResult');
        const errorDiv = document.getElementById('quoteError');
        
        button.disabled = true;
        buttonText.textContent = '计算中...';
        spinner.classList.remove('hidden');
        resultDiv.classList.add('hidden');
        errorDiv.classList.add('hidden');
        
        try {
            const response = await fetch('/api/quote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                const result = await response.json();
                displayQuoteResult(result, data);
                // 如果已登录，刷新历史列表
                if (currentUser) {
                    loadHistory();
                }
                // 填充顶部摘要栏
                document.getElementById('sbUnit').textContent = `¥${result.产品单价}`;
                const days = (result.需要班数 / 2).toFixed(2);
                const sbWeight = result['单个产品克重(g)'] ? `　克重：${result['单个产品克重(g)']}g` : '';
                document.getElementById('sbLine1').textContent = `数量：${data.order_quantity}　预期天数：${days}${sbWeight}`;
                document.getElementById('sbLine2').textContent = `尺寸：${data.length}×${data.width}×${data.thickness} cm　颜色：${data.color_count}　面积比例：${data.area_ratio}　难度：${data.difficulty_factor}`;
                document.getElementById('summaryBar').classList.remove('hidden');
                
                // 取消对比模式
                document.getElementById('compareResult').classList.add('hidden');
            } else {
                const error = await response.json();
                errorDiv.textContent = error.detail || '计算失败';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = '网络错误，请稍后重试';
            errorDiv.classList.remove('hidden');
        } finally {
            button.disabled = false;
            buttonText.textContent = '计算报价';
            spinner.classList.add('hidden');
        }
    }
    
    // 工人类型切换
    function setWorkerType(type) {
        const input = document.getElementById('workerTypeInput');
        input.value = type;
        document.getElementById('btnStandard').className = 'px-4 py-2 text-sm ' + (type === 'standard' ? 'bg-blue-50 text-blue-600 border-r border-gray-300' : 'hover:bg-gray-50 border-r border-gray-300');
        document.getElementById('btnSkilled').className = 'px-4 py-2 text-sm ' + (type === 'skilled' ? 'bg-blue-50 text-blue-600' : 'hover:bg-gray-50');
    }
    
    // 占用面积比例显示（滑条与数字框联动）
    const areaSlider = document.getElementById('areaRatio');
    const areaValue = document.getElementById('areaRatioValue');
    const areaNumber = document.getElementById('areaRatioNumber');
    if (areaSlider && areaValue) {
        areaSlider.addEventListener('input', () => {
            areaValue.textContent = parseFloat(areaSlider.value).toFixed(2);
            areaNumber.value = parseFloat(areaSlider.value).toFixed(2);
        });
    }
    if (areaNumber && areaSlider) {
        areaNumber.addEventListener('input', () => {
            let v = Math.min(1, Math.max(0.1, parseFloat(areaNumber.value || '0.7')));
            areaSlider.value = v;
            areaValue.textContent = v.toFixed(2);
        });
    }

    // 自动计算
    const formEl = document.getElementById('quoteForm');
    const autoCalc = document.getElementById('autoCalc');
    let debounceTimer = null;
    function triggerAutoCalc(){
        if (!autoCalc.checked) return;
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(()=>{
            formEl.requestSubmit();
        }, 300);
    }
    formEl.querySelectorAll('input,select').forEach(el=>{
        el.addEventListener('input', triggerAutoCalc);
        el.addEventListener('change', triggerAutoCalc);
    });
    
    // 显示报价结果
    function displayQuoteResult(result, payload) {
        const contentDiv = document.getElementById('quoteResultContent');
        const resultDiv = document.getElementById('quoteResult');
        const expectedDays = (result.需要班数 / 2).toFixed(2);
        const weight = result['单个产品克重(g)'] ? `　克重：${result['单个产品克重(g)']}g` : '';
        const p = payload || {};
        contentDiv.innerHTML = `
            <div class="col-span-2 md:col-span-4">
                <div class="text-2xl font-bold text-blue-600">¥${result.产品单价}</div>
                <div class="text-xs text-gray-600 mt-1">数量：${p.order_quantity ?? ''}　预期天数：${expectedDays}　每模产品数：${result.每模产品数 ?? ''}${weight}</div>
                <div class="text-xs text-gray-500 mt-1">尺寸：${p.length ?? ''}×${p.width ?? ''}×${p.thickness ?? ''} cm　颜色：${p.color_count ?? ''}　面积比例：${p.area_ratio ?? ''}　难度：${p.difficulty_factor ?? ''}</div>
            </div>
        `;
        
        resultDiv.classList.remove('hidden');
    }
    
    // 加载历史记录
    async function loadHistory() {
        try {
            const params = new URLSearchParams();
            params.set('offset', '0');
            params.set('limit', '10');
            const minU = document.getElementById('filterMinUnit')?.value;
            const maxU = document.getElementById('filterMaxUnit')?.value;
            const wt = document.getElementById('filterWorker')?.value;
            if (minU) params.set('min_unit', minU);
            if (maxU) params.set('max_unit', maxU);
            if (wt) params.set('worker_type', wt);
            const response = await fetch(`/api/history?${params.toString()}`);
            if (response.ok) {
                const histories = await response.json();
                const listDiv = document.getElementById('historyList');
                
                if (histories.length === 0) {
                    listDiv.innerHTML = '<p class="text-gray-500 text-sm">暂无历史记录</p>';
                    return;
                }
                
                listDiv.innerHTML = histories.map(h => {
                    const p = h.request_payload || {};
                    const r = h.result_payload || {};
                    const weight = r['单个产品克重(g)'] ? `　克重：${r['单个产品克重(g)']}g` : '';
                    const days = r.需要班数 ? (r.需要班数/2).toFixed(2) : '';
                    return `
                    <div class="border rounded p-3 hover:bg-gray-50 cursor-pointer" onclick="fillFormFromHistory(${h.id})">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="text-base font-bold text-blue-600">¥${h.unit_price} <span class="text-gray-500 text-xs font-normal">/ 单价</span></div>
                                <div class="text-xs text-gray-600 mt-1">数量：${p.order_quantity}　预期天数：${days}${weight}</div>
                                <div class="text-xs text-gray-500 mt-1">尺寸：${p.length}×${p.width}×${p.thickness} cm　颜色：${p.color_count}　面积比例：${p.area_ratio}　难度：${p.difficulty_factor}</div>
                                <div class="text-[11px] text-gray-400 mt-1">${new Date(h.computed_at).toLocaleString('zh-CN')}</div>
                            </div>
                            <button onclick="event.stopPropagation(); toggleFavorite(${h.id}, ${h.is_favorited})"
                                class="text-xl ${h.is_favorited ? 'text-yellow-500' : 'text-gray-300'} hover:text-yellow-500">${h.is_favorited ? '★' : '☆'}</button>
                        </div>
                    </div>`;
                }).join('');
            }
        } catch (error) {
            console.error('加载历史失败:', error);
        }
    }

    function applyHistoryFilters(){
        const params = new URLSearchParams();
        const minU = document.getElementById('filterMinUnit')?.value;
        const maxU = document.getElementById('filterMaxUnit')?.value;
        const wt = document.getElementById('filterWorker')?.value;
        if (minU) params.set('min_unit', minU);
        if (maxU) params.set('max_unit', maxU);
        if (wt) params.set('worker_type', wt);
        const link = document.getElementById('exportCsvLink');
        link.href = params.toString() ? `/api/history/export/csv?${params.toString()}` : '/api/history/export/csv';
        loadHistory();
    }
    
    // 加载收藏
    async function loadFavorites() {
        try {
            const response = await fetch('/api/favorites');
            if (response.ok) {
                const favorites = await response.json();
                const listDiv = document.getElementById('favoriteList');
                
                if (favorites.length === 0) {
                    listDiv.innerHTML = '<p class="text-gray-500 text-sm">暂无收藏</p>';
                    return;
                }
                
                listDiv.innerHTML = favorites.map(f => {
                    const p = f.history?.request_payload || {};
                    const r = f.history?.result_payload || {};
                    const weight = r['单个产品克重(g)'] ? `　克重：${r['单个产品克重(g)']}g` : '';
                    const days = r.需要班数 ? (r.需要班数/2).toFixed(2) : '';
                    return `
                    <div class="border rounded p-3 hover:bg-gray-50 cursor-pointer" onclick="fillFormFromHistory(${f.history_id})">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="text-base font-bold text-blue-600">¥${f.history.unit_price} <span class=\"text-gray-500 text-xs font-normal\">/ 单价</span></div>
                                <div class="text-xs text-gray-600 mt-1">数量：${p.order_quantity}　预期天数：${days}${weight}</div>
                                <div class="text-xs text-gray-500 mt-1">尺寸：${p.length}×${p.width}×${p.thickness} cm　颜色：${p.color_count}　面积比例：${p.area_ratio}　难度：${p.difficulty_factor}</div>
                                <div class="text-[11px] text-gray-400 mt-1">备注：${f.name || '未命名收藏'}｜${new Date(f.created_at).toLocaleString('zh-CN')}</div>
                            </div>
                            <div class="flex items-center space-x-3">
                                <button onclick="event.stopPropagation(); openFavoriteNote(${f.id}, '${(f.name || '').replace(/'/g, "\'")}')" class="text-sm px-2 py-1 border rounded hover:bg-gray-50">备注</button>
                                <button onclick="event.stopPropagation(); removeFavorite(${f.id})" class="text-red-500 hover:text-red-700 text-sm">删除</button>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            }
        } catch (error) {
            console.error('加载收藏失败:', error);
        }
    }
    
    // 填充表单（从历史记录）
    async function fillFormFromHistory(historyId) {
        try {
            const response = await fetch(`/api/history/${historyId}`);
            if (response.ok) {
                const history = await response.json();
                const payload = history.request_payload;
                
                document.querySelector('[name="length"]').value = payload.length;
                document.querySelector('[name="width"]').value = payload.width;
                document.querySelector('[name="thickness"]').value = payload.thickness;
                document.querySelector('[name="color_count"]').value = payload.color_count;
                document.querySelector('[name="area_ratio"]').value = payload.area_ratio;
                document.querySelector('[name="difficulty_factor"]').value = payload.difficulty_factor;
                document.querySelector('[name="order_quantity"]').value = payload.order_quantity;
                document.querySelector('[name="worker_type"]').value = payload.worker_type;
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
                showToast('已填充表单参数');
            }
        } catch (error) {
            console.error('填充表单失败:', error);
        }
    }
    
    // 切换收藏状态
    async function toggleFavorite(historyId, isFavorited) {
        try {
            if (isFavorited) {
                // 查找并删除收藏
                const favResponse = await fetch('/api/favorites');
                const favorites = await favResponse.json();
                const fav = favorites.find(f => f.history_id === historyId);
                if (fav) {
                    await fetch(`/api/favorites/${fav.id}`, { method: 'DELETE' });
                }
            } else {
                // 添加收藏
                const name = prompt('请输入收藏名称（可留空）', '未命名收藏');
                await fetch('/api/favorites', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history_id: historyId, name: name || '未命名收藏' })
                });
            }
            loadHistory();
            loadFavorites();
        } catch (error) {
            console.error('操作收藏失败:', error);
        }
    }
    
    // 删除收藏
    async function removeFavorite(favoriteId) {
        if (!confirm('确定要删除这条收藏吗？')) return;
        
        try {
            await fetch(`/api/favorites/${favoriteId}`, { method: 'DELETE' });
            loadHistory();
            loadFavorites();
            showToast('收藏已删除');
        } catch (error) {
            console.error('删除收藏失败:', error);
        }
    }
    
    // 收藏备注
    async function openFavoriteNote(favoriteId, currentName) {
        const name = prompt('请输入备注：', currentName || '');
        if (name === null) return;
        try {
            const res = await fetch(`/api/favorites/${favoriteId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            if (res.ok) {
                showToast('备注已保存');
                loadFavorites();
            }
        } catch (e) {
            console.error('保存备注失败:', e);
        }
    }
    
    // 页面加载时检查登录状态并加载数据
    document.addEventListener('DOMContentLoaded', async () => {
        await loadCurrentUser();
        
        if (currentUser) {
            document.getElementById('historyFavoriteSection').classList.remove('hidden');
            document.getElementById('loginPrompt').classList.add('hidden');
            loadHistory();
            loadFavorites();
        }
    });
</script>
{% endblock %}
